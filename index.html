<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="Images/logo.png" class="logo">
            <h2>Subscribe</h2>
            <p>Get updated on recent events happening around you.</p>
            <input type="email" placeholder="Enter your email"> <br>
            <button onclick="openPopup()">Submit</button>
        </div>
        <div class="box-1" id="popup">
            <img src="Images/check-mark.png" class="logo-1">
            <h2>Thank You!</h2>
            <p>You will now receive <br> updates from us.</p>
            <button class="btn" onclick="closePopup()">Ok</button>
        </div>
    </div>
    <script>
        let Popup = document.getElementById("Popup");
        function openPopup(){
            popup.classList.add("open-popup");
        }

        function closePopup(){
            popup.classList.remove("open-popup");
        } 
    </script>
</body>
</html>
